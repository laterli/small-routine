<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  *{
	  	margin: 0px;
	  	padding: 0px;
	  }
		.header{
			position: relative;
			margin: 200px auto;
			width: 550px;
			transform-style: preserve-3d;
		}
		.back{
			position: absolute;
			top: 0px;
			transition: transform 5s;
		}
		.front{
			position: absolute;
			top: 0px;
			transition: transform 5s;
			backface-visibility: hidden;/*到背面后隐藏*/
		}
		.header:hover .front{
			transform: rotateY(180deg);
		}
		.header:hover .back{
			transform: rotateY(180deg);
		}
		
	</style>
</head>
<body>
	<div class="header">
		<div class="back">
			<img src="back.jpg" alt="">
		</div>
		<div class="front">
			<img src="front.jpg" alt="">
		</div>
	</div>
</body>
</html>
